<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Even or Odd</title>
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="evenodd.css" />
</head>
<body>
  <h1>Even or Odd</h1>
  <div class="game-box">
    <p>Enter a number and choose Even or Odd!</p>
    <input type="number" id="playerNumber" placeholder="Your number" />
    <div class="choices">
      <button onclick="play('even')">Even</button>
      <button onclick="play('odd')">Odd</button>
    </div>
    <p id="result"></p>
    <p>Score: <span id="score">0</span></p>
    <button onclick="resetGame()">Play Again</button>
    <button onclick="location.href='index.html'">Go Back</button>
  </div>
  <script src="evenodd.js"></script>
</body>
</html>
