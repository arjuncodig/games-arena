<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Games Arena</title>
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Amatic SC', cursive;
      background: linear-gradient(to bottom, #1d2b64, #f8cdda);
      color: white;
      text-align: center;
      margin: 0;
      padding: 40px;
    }

    h1 {
      font-size: 72px;
      margin-bottom: 40px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
      max-width: 1000px;
      margin: auto;
    }

    .game-box {
      background: white;
      color: #1d2b64;
      font-size: 28px;
      padding: 40px 20px;
      border-radius: 20px;
      text-decoration: none;
      transition: 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .game-box:hover {
      background: #1d2b64;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Games Arena</h1>
  <div class="grid">
    <a class="game-box" href="file:///C:/Users/Test/OneDrive/Desktop/games-arena/memory.html">Memory Match</a>
    <a class="game-box" href="file:///C:/Users/Test/OneDrive/Desktop/games-arena/flappy.html">Flappy Bird</a>
    <a class="game-box" href="file:///C:/Users/Test/OneDrive/Desktop/games-arena/guess.html">Guess the Number</a>
    <a class="game-box" href="file:///C:/Users/Test/OneDrive/Desktop/games-arena/rps.html">Rock Paper Scissors</a>
    <a class="game-box" href="file:///C:/Users/Test/OneDrive/Desktop/games-arena/evenodd.html">Even or Odd</a>
    <a class="game-box" href="file:///C:/Users/Test/OneDrive/Desktop/games-arena/reaction.html">Reaction Test</a>
    <a class="game-box" href="file:///C:/Users/Test/OneDrive/Desktop/games-arena/flags.html">Guess the Flag</a>
  </div>
</body>
</html>
